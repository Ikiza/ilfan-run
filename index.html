<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilfan Run - GPX Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,sans-serif}
    header{background:#2c5530;color:white;padding:1rem;display:flex;justify-content:space-between;align-items:center}
    #controls{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}
    button,input[type="file"]{background:white;color:#2c5530;border:none;padding:.6rem 1.2rem;border-radius:6px;cursor:pointer}
    button:hover{background:#e8f5e8}
    #stats{background:#f0f0f0;padding:1rem;display:flex;gap:2rem;font-weight:500;flex-wrap:wrap}
    #map{height:calc(100vh - 140px);width:100%}
  </style>
</head>
<body>
  <header>
    <h1>ğŸƒâ€â™‚ï¸ Ilfan Run</h1>
    <div id="controls">
      <input type="file" id="gpxFile" accept=".gpx">
      <button id="clearMap">Clear</button>
    </div>
  </header>
  <div id="stats">
    <span>ğŸ“ Distance: <strong id="distance">0</strong> km</span>
    <span>ğŸ“ File: <strong id="routeName">-</strong></span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@4.5.0/dist/togeojson.umd.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script>
    const map=L.map('map').setView([49.4,8.7],12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'Â© OpenStreetMap contributors'
    }).addTo(map);

    let currentRoute=null;

    document.getElementById('gpxFile').addEventListener('change',async e=>{
      const file=e.target.files[0]; if(!file) return;
      const text=await file.text();
      const parser=new DOMParser();
      const gpxDoc=parser.parseFromString(text,'text/xml');
      const geojson=toGeoJSON.gpx(gpxDoc);

      if(currentRoute) map.removeLayer(currentRoute);
      currentRoute=L.geoJSON(geojson,{style:{color:'#0066cc',weight:5}}).addTo(map);
      map.fitBounds(currentRoute.getBounds());

      const dist=turf.length(geojson,{units:'kilometers'});
      document.getElementById('distance').textContent=dist.toFixed(1);
      document.getElementById('routeName').textContent=file.name;
    });

    document.getElementById('clearMap').onclick=()=>{
      if(currentRoute) map.removeLayer(currentRoute);
      currentRoute=null;
      document.getElementById('distance').textContent='0';
      document.getElementById('routeName').textContent='-';
    };
  </script>
</body>
</html>
