<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilfan Run - GPX Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,sans-serif}
    header{background:#2c5530;color:white;padding:1rem;display:flex;justify-content:space-between;align-items:center}
    #controls{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}
    button,input[type="file"]{background:white;color:#2c5530;border:none;padding:.6rem 1.2rem;border-radius:6px;cursor:pointer}
    button:hover{background:#e8f5e8}
    #stats{background:#f0f0f0;padding:1rem;display:flex;gap:2rem;font-weight:500;flex-wrap:wrap}
    #map{height:calc(100vh - 140px);width:100%}
  </style>
</head>
<body>
  <header>
    <h1>üèÉ‚Äç‚ôÇÔ∏è Ilfan Run</h1>
    <div id="controls">
      <input type="file" id="gpxFile" accept=".gpx">
      <button id="clearMap">Clear</button>
      <button id="planRoute">Plan Route</button>
    </div>
  </header>
  <div id="stats">
    <span>üìè Distance: <strong id="distance">0</strong> km</span>
    <span>üìÅ File/Route: <strong id="routeName">-</strong></span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@4.5.0/dist/togeojson.umd.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script>
    const map = L.map('map').setView([49.4, 8.7], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const drawnItems = L.featureGroup().addTo(map);

    // Clicks for start/end markers
    let startMarker = null;
    let endMarker = null;
    let startLatLng = null;
    let endLatLng = null;

    map.on('click', (e) => {
      if (!startMarker) {
        startLatLng = e.latlng;
        startMarker = L.marker(startLatLng, { draggable: true }).addTo(map);
        startMarker.bindPopup('Start').openPopup();
        startMarker.on('dragend', ev => {
          startLatLng = ev.target.getLatLng();
        });
      } else if (!endMarker) {
        endLatLng = e.latlng;
        endMarker = L.marker(endLatLng, { draggable: true }).addTo(map);
        endMarker.bindPopup('End').openPopup();
        endMarker.on('dragend', ev => {
          endLatLng = ev.target.getLatLng();
        });
      } else {
        map.removeLayer(startMarker);
        map.removeLayer(endMarker);
        startMarker = endMarker = null;
        startLatLng = endLatLng = null;
      }
    });

    // Draw control for manual polylines
    const drawControl = new L.Control.Draw({
      draw: {
        polyline: true,
        polygon: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, (e) => {
      const layer = e.layer;
      drawnItems.clearLayers();
      drawnItems.addLayer(layer);
      const gj = layer.toGeoJSON();
      updateDistance(gj);
      document.getElementById('routeName').textContent = 'Drawn route';
    });

    // Load GPX file
    document.getElementById('gpxFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const parser = new DOMParser();
      const gpxDoc = parser.parseFromString(text, 'text/xml');
      const geojson = toGeoJSON.gpx(gpxDoc);

      drawnItems.clearLayers();
      const layer = L.geoJSON(geojson, { style: { color: '#0066cc', weight: 5 } });
      drawnItems.addLayer(layer);
      map.fitBounds(layer.getBounds());
      updateDistance(geojson);
      document.getElementById('routeName').textContent = file.name;
    });

    // Clear everything
    document.getElementById('clearMap').onclick = () => {
      drawnItems.clearLayers();
      document.getElementById('distance').textContent = '0';
      document.getElementById('routeName').textContent = '-';

      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);
      startMarker = endMarker = null;
      startLatLng = endLatLng = null;
    };

    // Call backend with chosen start/end
    async function loadBackendRoute() {
      if (!startLatLng || !endLatLng) {
        alert('Click on the map to set start and end points first.');
        return;
      }

      const url = 'https://ilfan-run-backend.onrender.com/route'
        + `?startLat=${startLatLng.lat}&startLon=${startLatLng.lng}`
        + `&endLat=${endLatLng.lat}&endLon=${endLatLng.lng}`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          alert('Routing failed');
          return;
        }
        const data = await res.json();

        drawnItems.clearLayers();
        const layer = L.geoJSON(data.geojson, { style: { color: '#ff6600', weight: 5 } });
        drawnItems.addLayer(layer);
        map.fitBounds(layer.getBounds());
        updateDistance(data.geojson);
        document.getElementById('routeName').textContent =
          (data.distance_m / 1000).toFixed(1) + ' km GraphHopper route';
      } catch (err) {
        alert('Routing error: ' + err);
      }
    }

    document.getElementById('planRoute').onclick = loadBackendRoute;

    function updateDistance(geojson) {
      const dist = turf.length(geojson, { units: 'kilometers' });
      document.getElementById('distance').textContent = dist.toFixed(1);
    }
  </script>
</body>
</html>
